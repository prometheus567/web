<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - HomeStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-box {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body class="bg-light">

<div class="login-box">
  <h3 class="text-center text-primary mb-4">🔐 Đăng nhập</h3>

  <div id="alertBox" class="alert alert-danger d-none" role="alert"></div>

  <form onsubmit="return loginCheck(event)">
    <div class="mb-3">
      <label for="username" class="form-label">Tên đăng nhập</label>
      <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mật khẩu</label>
      <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
    </div>
    <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
  </form>

  <p class="text-center mt-3 text-muted">Bạn chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
</div>

<script>
  function loginCheck(event) {
    event.preventDefault(); // Ngăn form gửi lại trang
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const alertBox = document.getElementById("alertBox");

    if (!user || !pass) {
      alertBox.textContent = "❗ Vui lòng nhập đầy đủ tên đăng nhập và mật khẩu.";
      alertBox.classList.remove("d-none");
      return false;
    }

    // Tài khoản mẫu kiểm tra
    if (user !== "admin" || pass !== "123456") {
      alertBox.textContent = "❌ Tên đăng nhập hoặc mật khẩu không đúng.";
      alertBox.classList.remove("d-none");
      return false;
    }

    // Đăng nhập thành công (chuyển trang, hoặc lưu session giả lập)
    alertBox.classList.add("d-none");
    alert("✅ Đăng nhập thành công!");
    window.location.href = "M1.html"; // Về trang chính
    return true;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
