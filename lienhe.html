<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Liên hệ - HomeStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .contact-box {
      background: #f9f9f9;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-light bg-light border-bottom mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="index.html">🏠 HomeStore</a>
    <a href="cart.html" class="btn btn-outline-primary">🛒 Giỏ hàng</a>
  </div>
</nav>

<!-- Nội dung chính -->
<div class="container">
  <h3 class="text-primary mb-4">📬 LIÊN HỆ VỚI CHÚNG TÔI</h3>

  <div class="row">
    <!-- Thông tin -->
    <div class="col-md-5 mb-4">
      <div class="contact-box">
        <h5>🏢 Văn phòng chính</h5>
        <p>📍 Địa chỉ: 17/20, ngõ Tân Lạc, Đại La, Hai Bà Trưng, Hà Nội</p>
        <p>📞 Điện thoại: <strong>0981.599.399</strong></p>
        <p>📧 Email: <a href="mailto:thegioigiadungonline.vn@gmail.com">thegioigiadungonline.vn@gmail.com</a></p>
        <p>🕑 Giờ làm việc: 8h00 - 18h00 (T2 - T7)</p>
      </div>
    </div>

    <!-- Form liên hệ -->
    <div class="col-md-7">
      <form onsubmit="return submitForm(event)" class="contact-box">
        <h5>📩 Gửi tin nhắn</h5>
        <div class="mb-3">
          <label for="name" class="form-label">Họ và tên *</label>
          <input type="text" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email *</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Nội dung *</label>
          <textarea id="message" rows="5" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Gửi liên hệ</button>
      </form>
    </div>
  </div>
</div>

<!-- JS xử lý -->
<script>
  function submitForm(event) {
    event.preventDefault();
    alert("✅ Cảm ơn bạn đã liên hệ! Chúng tôi sẽ phản hồi sớm nhất.");
    // Thêm xử lý gửi email/backend nếu cần
    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("message").value = "";
    return false;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
