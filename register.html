<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <!-- Header -->
    <div class="bg-white border-bottom py-2 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <a href="M1.html">
                    <img src="img/logo.png" alt="logo" height="50">
                </a>
            </div>
            <div>
                <a href="login.html" class="btn btn-outline-secondary me-2">Đăng nhập</a>
                <a href="register.html" class="btn btn-primary">Đăng ký</a>
            </div>
        </div>
    </div>
    <!-- Register Form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center mb-4 text-primary">Đăng ký</h3>
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Tên đăng nhập</label>
                                <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Nhập email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Nhập lại mật khẩu</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Nhập lại mật khẩu">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
                        </form>
                        <div class="mt-3 text-center">
                            Đã có tài khoản? <a href="login.html">Đăng nhập</a>
                        </div>
                        <div class="mt-2 text-center">
                            <a href="M1.html" class="text-secondary">← Quay về trang chủ</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
